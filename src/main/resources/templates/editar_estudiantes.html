<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <h3 style="color :white">CRUD ESTUDIANTE</h3>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/estudiantes}">Control de estudiantes</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 85vh;">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar Estudiantes</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
                    <div class="mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" th:errorClass="is-invalid" id="nombre"
                               placeholder="Ingrese su nombre"
                               th:field="*{nombre}">
                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                             class="invalid-feedback"></div>

                    </div>
                    <div class="mb-3">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" th:errorClass="is-invalid" id="apellido"
                               placeholder="Ingrese su apellido"
                               th:field="*{apellido}">
                        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
                             class="invalid-feedback"></div>

                    </div>
                    <div class="mb-3">
                        <label for="celular">Celular</label>
                        <input type="text" class="form-control" th:errorClass="is-invalid" id="celular"
                               placeholder="Ingrese su celular"
                               th:field="*{celular}">
                        <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"
                             class="invalid-feedback"></div>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" th:errorClass="is-invalid" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               placeholder="Ingrese su email" th:field="*{email}">
                        <small id="emailHelp" class="form-text text-muted">Holis jsjs</small>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>

                    </div>

                    <div class="mb-3">
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                        <input type="date" class="form-control" th:errorClass="is-invalid" id="fechaNacimiento"
                               th:field="*{fechaNacimiento}">
                        <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"
                             class="invalid-feedback"></div>

                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Editar</button>
                        |
                        <a href="/estudiantes" class="btn btn-warning">Regresar a la lista</a>
                    </div>


                </form>
            </div>

        </div>
    </div>


</div>

</body>
</html>
