#Cambiar de puerto
server.port=8090

#propiedad para creacion a partir de codigo
spring.jpa.hibernate.ddl-auto = update

#dialecto para que hibernate se comunique con la base de datos
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/bd_crud
spring.datasource.username=root
spring.datasource.password=root

#propiedades para mostrar las sentencias sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
